<!doctype html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8">
    <style>
      #mess {
        --ctabuttonActiveColor: orange;
        --ctabuttonActiveBackgroundColor: blue;
      }
    </style>
    <script>
      // => Shorthand for Function: https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Functions/Arrow_functions;
      window.onload = function () {
        // https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/checkbox
        // https://developer.mozilla.org/en-US/docs/Web/API/Event/currentTarget
        document.querySelector('#box').addEventListener('change', (e) => {
          if (e.target && e.target.checked) {
            document.querySelector('cta-button').disabled = true;
          }
          else {
            document.querySelector('cta-button').disabled = false;
          }
        });
        document.querySelector("#mess").title = "Cool Stuff";
        console.log(document.querySelector("#mess").shadowRoot);
      }
    </script>
  </head>
  <body>
    <!-- Put eventListener in here somewhere to add functionality -->
    <h2>Do I Understand This Assignment?</h2>
    <!-- Recommended to put out here-->
    <input id="box" type="checkbox">Disabled Status</input>
    <br />
    <cta-button></cta-button>
    <cta-button title="HAX All The Things" link="https://haxtheweb.org/"></cta-button>
    <cta-button id="mess"></cta-button>
    <cta-button disabled></cta-button>

    <script type="module">
      import '../cta-button.js';
    </script>
  </body>
</html>
